<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/CSS/dark.css">
    <link rel="icon" href="../src/assets/Logo-favicon.png">
    <title>IT department</title>
</head>

<body>
    <div class="wrapper">
        <nav class="navBar">
            <ul class="mainChoices">
                <li title="صفحه اصلی"><img onclick="getMain.getTable()" src="../src/assets/Logo-favicon.png" alt="Mehr-Logo"></li>

            </ul>
            <ul class="accessories">
                <li><button id="excButton" onclick="excelReport()">خروجی اکسل</button></li>

            </ul>
        </nav>
        <div class="mainBody">

                <input type="text" id="searchInp" onkeyup="search()" placeholder="&#xF002 جست و جو">
            </nav>
            <div class="tables" id="tableContainer">
            </div>

    </div>
    <script src="../src/JS/index.js" defer></script>
    <script src="https://kit.fontawesome.com/8f7b76a403.js" crossorigin="anonymous"></script>
