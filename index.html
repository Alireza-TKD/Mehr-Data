<!DOCTYPE html>
<html lang="en" dir="rtl">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../src/CSS/dark.css">
        <link rel="icon" href="../src/assets/Logo-favicon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>IT department</title>
</head>

<body>
    <div class="wrapper">
        <nav class="navBar">
            <ul class="mainChoices">
                <li title="صفحه اصلی"><img onclick="getMain.getTable()" src="../src/assets/Logo-favicon.png" alt="Mehr-Logo"></li>
                <li onclick="phoneData.getTable()">داخلی همکاران</li>
                <li onclick="branchData.getTable()">شعب</li>
            </ul>
            <ul class="accessories">
                <li><button id="excButton" onclick="excelReport()">خروجی اکسل</button></li>
                <li>

                </li>
            </ul>
        </nav>
        <div class="mainBody">
            <nav class="searchBar">
                <input type="text" class="searchInp" id="searchInp" onkeyup="search()" placeholder="&#xF002 جست و جو">
            </nav>
            <div class="tables" id="tableContainer">
            </div>
        </div>
    </div>
    <script src="./src/JS/index.js" defer></script>
    <script src="./src/JS/alert.js" defer></script>
    <script src="https://kit.fontawesome.com/8f7b76a403.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
